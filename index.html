<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id= "moment">
        <script src="moments.js"></script>

        <script>
          // current date and time
          let m = moment();
          m = moment("04/21/2021 10:47PM", "MM/DD/YYYY h:mmA")
          console.log(m)
        </script>



      </div>
    </header>
    <div class="container">

     <form id="appointment-form">
       <div class= "appointment">
      <div class= "appointment-text">
        <div class ="card row-8">8AM<input type="text" id="8" name="appointment-text"/></div>
        <div class ="card row-9">9AM<input type="text" id="9" name="appointment-text"/></div>
        <div class ="card row-10">10AM<input type="text" id="10" name="appointment-text"/></div>
        <div class ="card row-11">11AM<input type="text" id="11" name="appointment-text"/></div>
        <div class ="card row-12">12PM<input type="text" id="12" name="appointment-text"/></div>
        <div class ="card row-13">1PM<input type="text" id="13" name="appointment-text"/></div>
        <div class ="card row-14">2PM<input type="text" id="14" name="appointment-text"/></div>
        <div class ="card row-15">3PM<input type="text" id="15" name="appointment-text"/></div>
        <div class ="card row-16">4PM<input type="text" id="16" name="appointment-text"/></div>
        <div class ="card row-17">5PM<input type="text" id="17" name="appointment-text"/></div>
      </div>
    </form>

    <button class="btn btn-info">Add Appointment</button>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moments.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
